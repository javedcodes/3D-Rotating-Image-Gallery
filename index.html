<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, compatibility mode, and responsive design -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title -->
    <title>Rotating Image Gallery</title>
    
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the rotating images -->
    <div class="image-container">
      <!-- Each span element represents an image in the gallery, with a custom property for rotation order -->
      <span style="--i: 1">
        <img src="/images/book1.webp" alt="">
      </span>
      <span style="--i: 2">
        <img src="/images/book2.webp" alt="">
      </span>
      <span style="--i: 3">
        <img src="/images/book3.webp" alt="">
      </span>
      <span style="--i: 4">
        <img src="/images/book4.webp" alt="">
      </span>
      <span style="--i: 5">
        <img src="/images/book5.webp" alt="">
      </span>
      <span style="--i: 6">
        <img src="/images/book6.webp" alt="">
      </span>
      <span style="--i: 7">
        <img src="/images/book7.webp" alt="">
      </span>
      <span style="--i: 8">
        <img src="/images/book8.webp" alt="">
      </span>
    </div>
    
    <!-- Container for the control buttons -->
    <div class="btn-container">
      <!-- Previous button for rotating the gallery backwards -->
      <button class="btn" id="prev">Prev</button>
      <!-- Next button for rotating the gallery forwards -->
      <button class="btn" id="next">Next</button>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
